- name: _MODULES MOUNT
  hosts: localhost
  become: yes

  tasks:

  - name: "get me some data" 
    debug: 
      var: ansible_facts

  - block:
    - name: "ensure '/mnt/share' directory exists"
      file:
        path: /mnt/share
        state: directory
        owner: admin
        group: admin
        mode: 0777

    - name: "add mount to windows share on host FINCH"
      mount:
        name: /mnt/share
        src: //192.168.0.3/share
        opts: "user=HaroldFinch,password=vasques,domain=WORKGROUP,file_mode=0777,dir_mode=0777,uid=1000,gid=1000"
        fstype: cifs
        state: mounted